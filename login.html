<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function submitLogin(event) {
      event.preventDefault();

      const form = event.target;
      const tc = form.tc.value.trim();
      const name = form.name.value.trim();
      const surname = form.surname.value.trim();

      try {
        const res = await fetch("https://pharmacy-backend-yeso.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tc, name, surname })
        });

        if (!res.ok) {
          alert("Giriş başarısız. TC, ad veya soyad hatalı.");
          return;
        }

        const user = await res.json();
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "profile.html";

      } catch (err) {
        console.error("Hata:", err);
        alert("Sunucuya bağlanırken hata oluştu.");
      }
    }
  </script>
</head>
<body>
  <div id="login-form">
    <h2>Giriş Yap</h2>
    <form id="login" onsubmit="submitLogin(event)">
      <div>
        <label for="tc-login">TC Kimlik No:</label><br>
        <input type="text" id="tc-login" name="tc" required maxlength="11" pattern="[0-9]{11}" title="11 haneli TC Kimlik numarası girin">
      </div>
      <div style="display: flex; gap: 1rem;">
        <div>
          <label for="first-name">Ad:</label><br>
          <input type="text" id="first-name" name="name" required>
        </div>
        <div>
          <label for="last-name">Soyad:</label><br>
          <input type="text" id="last-name" name="surname" required>
        </div>
      </div>
      <br>
      <button type="submit">Giriş Yap</button>
      <button type="button" onclick="window.location.href = 'index.html'">Ana Sayfaya Dön</button>
    </form>
  </div>
</body>
</html>
