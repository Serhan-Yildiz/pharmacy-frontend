<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hasta Profili</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const patientData = localStorage.getItem("patient");
    
        if (!patientData) {
            document.body.innerHTML = "<h2>Giriş Yapılmamış. Lütfen tekrar giriş yapın.</h2>";
            return;
        }
    
        const patient = JSON.parse(patientData);
    
        // Sayfa içeriğine bilgileri yerleştir
        document.getElementById("tc").textContent = patient.tc;
        document.getElementById("name").textContent = patient.name;
        document.getElementById("surname").textContent = patient.surname;
    });
    </script>
    
</head>
<body>
  <h2>Hasta Profili</h2>
  <div id="profile-container"></div>
  <button onclick="window.location.href='index.html'">Çıkış Yap</button>
</body>
</html>
